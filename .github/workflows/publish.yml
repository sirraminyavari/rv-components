name: package deployment

on:
  push:
    branches:
      - master

jobs:
  code-structure-test:
    runs-on: ${{ matrix.os }}
    if: ${{ !contains(github.event.head_commit.message, 'docs-only') }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Setup node env ğŸ”¨
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'

      - name: install package dependencies ğŸ› ï¸
        run: yarn install

      - name: generate package assets (npm) âš™ï¸
        run: yarn run build

      - name: generate package assets (storybook-gh) âš™ï¸
        run: yarn run storybook:build

      - name: Deploy Storybook ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: storybook-static

      - name: Publish as NPM package ğŸ“¦
        uses: mikeal/merge-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          DEPLOY_DIR: ./dist
          SRC_PACKAGE_DIR: ./dist
