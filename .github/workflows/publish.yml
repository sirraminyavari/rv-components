name: package deployment

on:
  push:
    branches:
      - main

jobs:
  code-structure-test:
    runs-on: ${{ matrix.os }}
    if: ${{ !contains(github.event.head_commit.message, 'docs-only') }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Setup node env ğŸ”¨
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'

      - name: install package dependencies ğŸ› ï¸
        run: yarn install

      - name: Update CHANGELOG.md and Versioning ğŸ“‹
        run: |
          yarn global add conventional-changelog-cli
          yarn run build:version-bump
          conventional-changelog -p angular -i CHANGELOG.md -s -r 0

      - name: generate package assets (npm) âš™ï¸
        run: yarn run build

      - name: generate package assets (npm) âš™ï¸
        run: |
          git config user.name "changelog"
          git config user.email "<>"
          git add CHANGELOG.md
          git add package.json
          git commit -m ':wheelchair: docs-only --- update CHANGELOG'
          git push -f

      - name: Publish as NPM package ğŸ“¦
        run: npm publish ./dist --access=public
