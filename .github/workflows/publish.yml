name: package deployment

on:
  push:
    branches:
      - main

jobs:
  code-structure-test:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ${{ matrix.os }}
    if: ${{ !contains(github.event.head_commit.message, 'docs-only') }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Setup node env 🔨
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'

      - name: install package dependencies 🛠️
        run: yarn install

      - name: generate package assets (npm) ⚙️
        run: yarn run build

      - name: Update CHANGELOG.md 📋
        run: |
          # yarn run version-bump
          yarn standard-changelog --first-release
          git config user.name "changelog bot"
          git config user.email ""
          git add CHANGELOG.md
          git add package.json
          pkg_version=$(npm pkg get version)
          git commit -m ":bookmark: docs-only --- v$(eval echo $pkg_version)"
          git push -f

      - name: Publish as NPM package 📦
        uses: Github-Actions-Community/merge-release@v6.0.7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          DEPLOY_DIR: ./dist
          SRC_PACKAGE_DIR: ./
