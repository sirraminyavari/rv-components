name: storybook deployment

on:
  push:
    branches:
      - main
      - demo

jobs:
  code-structure-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Setup node env ğŸ”¨
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      - name: install package dependencies ğŸ› ï¸
        run: yarn install

      - name: generate package assets (storybook-gh) âš™ï¸
        run: yarn run storybook:build

      - uses: actions/checkout@v3
        with:
          path: demo
          fetch-depth: '0'

      - name: generate package assets (storybook-gh) âš™ï¸
        run: yarn run storybook:build-demo

      - name: Deploy Storybook ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: storybook-static
